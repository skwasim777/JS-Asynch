<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
        function myDesplayer(something){
            document.getElementById("demo").innerHTML=something;
        }
      function myCalculator(num1, num2,myCallback) {
        let sum = num1 + num2;
        myCallback(sum);
      }
      myCalculator(5,5,myDesplayer);
     // document.getElementById("demo").innerHTML= myCalculator(5,5);
    </script>
  </body>
</html>
